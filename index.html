<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div id="container">
        <!-- calculators body -->
        <div class="calcul">
            <!-- top part of the calculator -->
            <div class="top">
                 <!-- eyes -->
                <div class="eyes-contain">
                    <div id="eye1">
                        <div class="dot"></div>
                    </div>
                    <div id="eye2">
                        <div class="dot"></div>
                    </div>
                </div>
                <!-- nose -->
                <div class="nose-contain">
                    <div class="nose">
                        <div class="line-one"></div>
                        <div class="line-two"></div>
                    </div>
                </div>
                <!-- screen -->
                <div class="screen-contain">
                    <div id="screen">
                        <p id="para"></p>
                    </div>
                </div>
            </div>
            <!-- bottom part of the calculator including the buttons -->
            <div class="bottom">
                <div class="btn"><button id="7" value="7" onclick="printAnswer(this.value);">7</button></div>
                <div class="btn"><button id="8" value="8" onclick="printAnswer(this.value);">8</button></div>
                <div class="btn"><button id="9" value="9" onclick="printAnswer(this.value);">9</button></div>
                <div class="btn"><button id="Clear">Clear</button></div>
                <div class="btn"><button id="4" value="4" onclick="printAnswer(this.value);">4</button></div>
                <div class="btn"><button id="5" value="5" onclick="printAnswer(this.value);">5</button></div>
                <div class="btn"><button id="6" value="6" onclick="printAnswer(this.value);">6</button></div>
                <div class="btn"><button id="multiply"onclick="printAnswer(this.value);">x</button></div>
                <div class="btn"><button id="1" value="1" onclick="printAnswer(this.value);">1</button></div>
                <div class="btn"><button id="2" value="2" onclick="printAnswer(this.value);">2</button></div>
                <div class="btn"><button id="3" value="3" onclick="printAnswer(this.value);">3</button></div>
                <div class="btn"><button id="divide">/</button></div>
                <div class="btn"><button id="0" value="0" onclick="printAnswer(this.value);">0</button></div>
                <div class="btn"><button id="add">+</button></div>
                <div class="btn"><button id="subtract">-</button></div>
                <div class="btn"><button id="equal">=</button></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
